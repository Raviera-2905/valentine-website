<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffc0cb; /* Warna pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: red;
            text-shadow: 2px 2px 5px white;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        .button {
            background-color: hotpink;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .button:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? 💕</h1>
    <p>(Tolong jawab jujur ya, aku udah deg-degan 😳)</p>
    
    <button class="button" onclick="yesAnswer()">YES ❤️</button>
    <button class="button" id="noButton" onclick="noAnswer()">NO 😭</button>

    <script>
        let noClickCount = 0; // Menghitung berapa kali tombol "No" ditekan

        function yesAnswer() {
            alert("YAAAYY!!! 🎉💕 Aku bakal lompat-lompat kayak kelinci sekarang! 🐰💃");
            alert("Siap-siap dapet bunga, coklat, dan cintaku yang tak terbatas! 🌹🍫💖");
            alert("Oh iya, sekarang kamu harus tersenyum selama 10 detik ya! 😆❤️");
        }

        function noAnswer() {
            noClickCount++;

            if (noClickCount === 1) {
                alert("Ehh yakin nih? 😢");
            } else if (noClickCount === 2) {
                alert("Aku sedih banget nih... 😭💔");
            } else {
                alert("EH EH EH! Pilihan 'NO' sudah dihapus karena terlalu menyakitkan! 🤬💢");
                noClickCount = 0; // Reset biar balik ke pertanyaan awal
            }
        }
    </script>
</body>
</html>
